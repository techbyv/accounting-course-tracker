<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Forgot Password</title>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

  * { box-sizing: border-box; margin: 0; padding: 0; }

  html, body {
    height: 100%;
    font-family: 'Poppins', sans-serif;
    background: transparent;
  }

  /* Background blur */
  .bg-blur {
    position: fixed;
    inset: 0;
    background: url("bg.jpg") no-repeat center center fixed;
    background-size: cover;
    filter: blur(10px);
    transform: scale(1.06);
    z-index: -2;
  }

  .bg-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.35);
    z-index: -1;
  }

  /* Full center */
  .container {
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 0;
  }

  /* Glassmorphism card */
  .box {
    width: 380px;
    padding: 40px 32px;
    border-radius: 16px;
    text-align: center;
    color: #fff;
    backdrop-filter: blur(10px);
    background: rgba(255, 255, 255, 0.08);
    border: 1px solid rgba(255, 255, 255, 0.15);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.35);
    animation: fadeIn 0.8s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .box h2 {
    font-size: 24px;
    font-weight: 600;
    margin-bottom: 6px;
  }

  .box p.lead {
    color: #e8e8e8;
    font-size: 14px;
    margin-bottom: 20px;
  }

  /* Input */
  .box input[type="email"] {
    width: 100%;
    padding: 12px 14px;
    margin-top: 6px;
    border: none;
    border-radius: 8px;
    background: rgba(255,255,255,0.15);
    color: #fff;
    outline: none;
    font-size: 15px;
    transition: 0.3s;
  }

  .box input[type="email"]:focus {
    background: rgba(255,255,255,0.25);
  }

  /* Button */
  .box button {
    width: 100%;
    padding: 12px;
    margin-top: 15px;
    background: linear-gradient(90deg, gold, #ffd44d);
    color: #000;
    font-weight: 700;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 15px;
    transition: 0.3s;
  }

  .box button:hover {
    background: linear-gradient(90deg, #ffe066, gold);
    transform: translateY(-2px);
  }

  /* Link */
  .box a {
    color: gold;
    text-decoration: none;
    font-weight: 600;
    display: inline-block;
    margin-top: 15px;
    font-size: 14px;
    transition: 0.3s;
  }

  .box a:hover {
    color: #ffe17a;
  }

  /* SUCCESS MESSAGE UI */
  .success-box {
    margin-top: 18px;
    padding: 14px;
    border-radius: 10px;
    background: rgba(255, 215, 0, 0.15);
    border-left: 4px solid gold;
    color: #ffeaa7;
    font-size: 14px;
    opacity: 0;
    transform: translateY(10px);
    transition: 0.4s ease;
  }

  .success-box.show {
    opacity: 1;
    transform: translateY(0);
  }

  @media (max-width: 480px) {
    .box { width: 92%; padding: 26px; }
  }
</style>
</head>

<body>

<div class="bg-blur"></div>
<div class="bg-overlay"></div>

<div class="container">
  <div class="box">
    <h2>Reset Password</h2>
    <p class="lead">Enter your email to receive reset instructions.</p>

    <form id="resetPasswordForm" novalidate>
      <input type="email" id="emailInput" name="email" placeholder="Email" required autocomplete="email" />
      <button type="submit">Send Reset Link</button>
    </form>

    <!-- Designed success message -->
    <div id="successMessage" class="success-box">
      <!-- Filled by JS -->
    </div>

    <a href="index.html">Back to Login</a>
  </div>
</div>

<script>
document.getElementById("resetPasswordForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const email = document.getElementById("emailInput").value.trim();
    const successBox = document.getElementById("successMessage");

    if (!email) {
        successBox.textContent = "Please enter your email address.";
        successBox.classList.add("show");
        return;
    }

    successBox.textContent = "A reset link has been sent to " + email + ". Please check your inbox.";
    successBox.classList.add("show");

    document.getElementById("emailInput").value = "";
});
</script>

</body>
</html>
