<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>To Do</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<style>
  body {
    font-family: 'Montserrat', sans-serif;
    background: #e4d3a1;
    padding: 40px;
  }

  /* YOUR REQUESTED BACK BUTTON (copied exactly) */
  a.back-btn {
      display:inline-block; 
      margin-bottom:25px; 
      text-decoration:none; 
      color:#000; 
      font-weight:700; 
      padding: 10px 18px; 
      border:3px solid #000; 
      border-radius:10px; 
      background-color:#fff8e1;
      transition: 0.2s ease;
  }
  a.back-btn:hover {
      background: #ffe9a6;
      transform: translateY(-2px);
      box-shadow: 0 4px 0 #000;
  }

  .todo-box {
    background: #d4af37;
    padding: 25px;
    border-radius: 15px;
    border: 3px solid #000;
    width: 100%;
    max-width: 550px;
    margin: auto;
    box-shadow: 0 4px 10px rgba(0,0,0,0.4);
  }

  .todo-title {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 32px;
    font-weight: 700;
    margin-bottom: 20px;
  }

  .todo-title span:last-child {
    cursor: pointer;
    transition: 0.2s ease;
  }

  .todo-title span:last-child:hover {
    transform: scale(1.25);
  }

  .task {
    background: #fff;
    border: 2px solid #000;
    border-radius: 12px;
    padding: 15px;
    margin-bottom: 15px;
    display: flex;
    align-items: center;
    gap: 15px;
    transition: 0.25s ease;
  }

  .task:hover {
    background: #fff4cc;
    transform: translateY(-3px);
  }

  .number {
    width: 28px;
    height: 28px;
    border-radius: 50%;
    border: 2px solid #000;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: 700;
    background: #f5f5f5;
  }

  .check-box {
    width: 22px;
    height: 22px;
    border: 2px solid #000;
    cursor: pointer;
    transition: 0.2s;
  }

  .check-box:hover {
    border-width: 3px;
  }

  .checked {
    background: #000;
  }

  .task p {
    margin: 0;
    font-size: 18px;
    font-weight: 600;
  }

  .task small {
    display: block;
    margin-top: 3px;
    opacity: 0.8;
  }

  .delete-btn {
    cursor: pointer;
    margin-left: 10px;
    font-weight: bold;
    font-size: 20px;
    transition: 0.2s ease;
  }

  .delete-btn:hover {
    color: red;
    transform: scale(1.2);
  }

  .modal-bg {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.5);
    display: none;
    justify-content: center;
    align-items: center;
  }

  .modal-box {
    background: #d4af37;
    padding: 25px;
    border-radius: 15px;
    border: 3px solid #000;
    width: 300px;
    text-align: center;
  }

  .modal-box input {
    width: 90%;
    padding: 8px;
    border: 2px solid #000;
    border-radius: 8px;
    margin-bottom: 10px;
    font-family: Montserrat;
  }

  .btn {
    padding: 10px 18px;
    border-radius: 8px;
    border: 2px solid #000;
    font-weight: 700;
    cursor: pointer;
    margin: 5px;
    transition: 0.2s ease;
  }

  .btn:hover {
    transform: scale(1.05);
    filter: brightness(1.1);
  }

  .btn-black {
    background: #000;
    color: #fff;
  }

  .btn-white {
    background: #fff;
    color: #000;
  }
</style>
</head>
<body>

<a href="myspace.html" class="back-btn">‚Üê Back to My Space</a>

<div class="todo-box">
  <div class="todo-title">
    <span>TO DO</span>
    <span id="addTaskBtn">+</span>
  </div>

  <div id="taskList">

    <div class="task">
      <div class="number">1</div>
      <div class="check-box"></div>
      <div style="flex:1;">
        <p>Read IFRS.15</p>
        <small>Advacc | Oct 20, 2025</small>
      </div>
      <span class="delete-btn">üóë</span>
    </div>

    <div class="task">
      <div class="number">2</div>
      <div class="check-box"></div>
      <div style="flex:1;">
        <p>Study Sec 6-24</p>
        <small>Acclaw | Oct 24, 2025</small>
      </div>
      <span class="delete-btn">üóë</span>
    </div>

    <div class="task">
      <div class="number">3</div>
      <div class="check-box checked"></div>
      <div style="flex:1;">
        <p>Research</p>
        <small>Scitecs | Oct 24, 2025</small>
      </div>
      <span class="delete-btn">üóë</span>
    </div>

  </div>
</div>

<!-- ADD MODAL -->
<div id="addModal" class="modal-bg">
  <div class="modal-box">
    <h3>Add Task</h3>

    <input id="titleInput" type="text" placeholder="Task name">
    <input id="subjectInput" type="text" placeholder="Subject">
    <input id="dateInput" type="text" placeholder="Date">

    <br>

    <button id="saveTaskBtn" class="btn btn-black">Save</button>
    <button id="cancelAddBtn" class="btn btn-white">Cancel</button>
  </div>
</div>

<!-- DELETE MODAL -->
<div id="deleteModal" class="modal-bg">
  <div class="modal-box">
    <h3>Delete Task?</h3>
    <p>This action cannot be undone.</p>
    <button id="confirmDeleteBtn" class="btn btn-black">Delete</button>
    <button id="cancelDeleteBtn" class="btn btn-white">Cancel</button>
  </div>
</div>

<script>
const taskList = document.getElementById("taskList");
const addTaskBtn = document.getElementById("addTaskBtn");
const addModal = document.getElementById("addModal");

const titleInput = document.getElementById("titleInput");
const subjectInput = document.getElementById("subjectInput");
const dateInput = document.getElementById("dateInput");
const saveTaskBtn = document.getElementById("saveTaskBtn");
const cancelAddBtn = document.getElementById("cancelAddBtn");

const deleteModal = document.getElementById("deleteModal");
const confirmDeleteBtn = document.getElementById("confirmDeleteBtn");
const cancelDeleteBtn = document.getElementById("cancelDeleteBtn");

let taskToDelete = null;

function renumberTasks() {
  document.querySelectorAll(".number").forEach((num, index) => {
    num.textContent = index + 1;
  });
}

addTaskBtn.addEventListener("click", () => {
  addModal.style.display = "flex";
});

cancelAddBtn.addEventListener("click", () => {
  addModal.style.display = "none";
  titleInput.value = "";
  subjectInput.value = "";
  dateInput.value = "";
});

saveTaskBtn.addEventListener("click", () => {
  if (!titleInput.value.trim()) return;

  const task = document.createElement("div");
  task.classList.add("task");

  task.innerHTML = `
    <div class="number"></div>
    <div class="check-box"></div>
    <div style="flex:1;">
      <p>${titleInput.value}</p>
      <small>${subjectInput.value || "Unknown"} | ${dateInput.value || "No date"}</small>
    </div>
    <span class="delete-btn">üóë</span>
  `;

  taskList.appendChild(task);
  renumberTasks();
  saveTasks();

  addModal.style.display = "none";
  titleInput.value = "";
  subjectInput.value = "";
  dateInput.value = "";
});

document.addEventListener("click", function(e) {
  if (e.target.classList.contains("check-box")) {
    e.target.classList.toggle("checked");
    saveTasks();
  }

  if (e.target.classList.contains("delete-btn")) {
    taskToDelete = e.target.parentElement;
    deleteModal.style.display = "flex";
  }
});

confirmDeleteBtn.addEventListener("click", () => {
  if (taskToDelete) {
    taskToDelete.remove();
    renumberTasks();
    saveTasks();
  }
  deleteModal.style.display = "none";
});

cancelDeleteBtn.addEventListener("click", () => {
  taskToDelete = null;
  deleteModal.style.display = "none";
});

function saveTasks() {
  const tasks = [];
  document.querySelectorAll(".task").forEach(taskEl => {
    tasks.push({
      title: taskEl.querySelector("p").textContent,
      subject: taskEl.querySelector("small").textContent.split(" | ")[0],
      date: taskEl.querySelector("small").textContent.split(" | ")[1],
      checked: taskEl.querySelector(".check-box").classList.contains("checked")
    });
  });
  localStorage.setItem("todos", JSON.stringify(tasks));
}

function loadTasks() {
  const tasks = JSON.parse(localStorage.getItem("todos"));
  if (tasks) {
    taskList.innerHTML = "";
    tasks.forEach(task => {
      const taskEl = document.createElement("div");
      taskEl.classList.add("task");
      taskEl.innerHTML = `
        <div class="number"></div>
        <div class="check-box ${task.checked ? "checked" : ""}"></div>
        <div style="flex:1;">
          <p>${task.title}</p>
          <small>${task.subject} | ${task.date}</small>
        </div>
        <span class="delete-btn">üóë</span>
      `;
      taskList.appendChild(taskEl);
    });
    renumberTasks();
  }
}

document.addEventListener("DOMContentLoaded", loadTasks);
</script>

</body>
</html>
