<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Subject</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pptx-preview@0.1.21/dist/pptx-preview.min.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docx-preview@0.1.15/dist/docx-preview.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/pptx-preview@0.1.21/dist/pptx-preview.min.js"></script>

<style>
    body {
        margin: 0;
        padding: 40px;
        font-family: 'Montserrat', sans-serif;
        background: #e4d3a1;
    }

    .back-btn {
        display: inline-block;
        margin-bottom: 25px;
        padding: 10px 18px;
        background: #000;
        color: #fff;
        font-weight: 700;
        border-radius: 10px;
        text-decoration: none;
        border: 3px solid #000;
    }

    .box {
        background: #d4af37;
        border: 4px solid #000;
        border-radius: 20px;
        padding: 25px;
        width: 90%;
        max-width: 800px;
        margin: auto;
        box-shadow: 0 5px 15px rgba(0,0,0,0.4);
    }

    h1 {
        font-family: 'Playfair Display', serif;
        font-size: 34px;
        margin: 0 0 20px 0;
    }

    .upload-container {
        background: #f5d988;
        border: 3px solid #000;
        border-radius: 15px;
        padding: 20px;
    }

    .file-input {
        padding: 10px;
        border: 2px solid #000;
        border-radius: 8px;
        background: #fff;
        width: 100%;
    }

    .file-list {
        margin-top: 20px;
    }

    .file-item {
        background: #ffe7a8;
        border: 2px solid #000;
        padding: 12px;
        border-radius: 10px;
        margin-bottom: 10px;
        display: flex;
        justify-content: space-between;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
    }

    .delete-btn {
        background: #dc3545;
        color: white;
        border: none;
        padding: 6px 10px;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
        border: 2px solid #000;
    }

    /* Embedded Viewer Styles */
    #viewerContainer {
        margin-top: 25px;
        background: #fff;
        border: 3px solid #000;
        border-radius: 15px;
        padding: 20px;
    }
    #viewerHeader {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 2px solid #ccc;
        padding-bottom: 10px;
        margin-bottom: 10px;
    }
    #viewerFilename {
        font-weight: bold;
        font-size: 18px;
    }
    #viewerClose {
        font-size: 28px;
        font-weight: bold;
        border: none;
        background: none;
        cursor: pointer;
    }
    #viewerContent {
        height: 600px;
        overflow-y: auto;
        background: #fdfdfd;
        padding: 15px;
        border: 1px solid #ccc;
        border-radius: 8px;
    }
    #viewerContent .docx-wrapper {
        background-color: #fdfdfd;
        padding: 20px;
    }
    #viewerContent table {
        border-collapse: collapse;
        width: 100%;
    }
    #viewerContent th, #viewerContent td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }
    #viewerContent th {
        background-color: #f2f2f2;
    }
</style>
</head>

<body>

<a href="subjects.html" class="back-btn">‚Üê Back</a>

<div class="box">
    <h1 id="subjectTitle">Subject</h1>
    <div class="upload-container">
        <input type="file" id="fileUpload" class="file-input" multiple onchange="addFiles()">
        <div class="file-list" id="fileList"></div>
    </div>

    <!-- Embedded Document Viewer -->
    <div id="viewerContainer" style="display: none;">
        <div id="viewerHeader">
            <span id="viewerFilename"></span>
            <button id="viewerClose" onclick="closeViewer()">&times;</button>
        </div>
        <div id="viewerContent"></div>
    </div>
</div>

<script>
    // Get subject name from URL and set up storage key
    const params = new URLSearchParams(window.location.search);
    const subjectName = params.get("name");
    document.getElementById("subjectTitle").textContent = subjectName;
    const storageKey = `files_${subjectName}`;

    let files = []; // This will hold our file data

    // Load files from localStorage when the page loads
    document.addEventListener('DOMContentLoaded', () => {
        loadFilesFromStorage();
    });

    function loadFilesFromStorage() {
        const storedFiles = localStorage.getItem(storageKey);
        if (storedFiles) {
            try {
                files = JSON.parse(storedFiles);
                renderFiles();
            } catch (e) {
                console.error("Error parsing files from localStorage", e);
                localStorage.removeItem(storageKey);
            }
        }
    }

    function saveFilesToStorage() {
        try {
            localStorage.setItem(storageKey, JSON.stringify(files));
        } catch (e) {
            console.error("Error saving files to localStorage. Storage might be full.", e);
            alert("Could not save files. The browser storage may be full.");
        }
    }

    function addFiles() {
        const input = document.getElementById('fileUpload');
        const newFiles = Array.from(input.files);
        
        if (newFiles.length === 0) return;

        const filePromises = newFiles.map(file => {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = e => resolve({
                    name: file.name,
                    type: file.type,
                    url: e.target.result, // base64 data URL
                });
                reader.onerror = e => {
                    console.error("Could not read file:", file.name);
                    reject(e);
                };
                reader.readAsDataURL(file);
            });
        });

        Promise.all(filePromises)
            .then(newlyAddedFiles => {
                files.push(...newlyAddedFiles);
                saveFilesToStorage();
                renderFiles();
            })
            .catch(error => {
                console.error("Error processing uploaded files:", error);
                alert("An error occurred while adding files.");
            });
        input.value = "";
    }

    function deleteFile(index) {
        event.stopPropagation(); // Prevent the click from triggering openFile
        files.splice(index, 1);
        saveFilesToStorage();
        renderFiles();
    }
    
    function openFile(url) {
        // Open the file in a new tab.
        // The browser will display it if possible, or download it otherwise.
        window.open(url, '_blank');
    }

    function renderFiles() {
        const list = document.getElementById("fileList");
        list.innerHTML = "";

        if (!files) {
            files = [];
        }

        files.forEach((item, i) => {
            const div = document.createElement("div");
            div.className = "file-item";

            // Set the content and the click handler for the entire item
            div.innerHTML = `
                <span>${item.name}</span>
                <button class="delete-btn" onclick="deleteFile(${i})">Delete</button>
            `;

            // When the file item is clicked, open the file
            div.onclick = () => openFile(item.url);

            list.appendChild(div);
        });
    }
</script>

</body>
</html>
