<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AcctDash Login</title>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  html, body {
    height: 100%;
    font-family: Arial, sans-serif;
    overflow-y: auto;
  }

  .bg-blur {
    position: fixed; top: 0; left: 0;
    width: 100%; height: 100%;
    background: url("bg.jpg") no-repeat center center fixed;
    background-size: cover;
    filter: blur(4px);
    transform: scale(1.08);
    z-index: -2;
  }

  .bg-overlay {
    position: fixed; top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.20);
    z-index: -1;
  }

  .container {
    position: relative; z-index: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 95%;
    max-width: 1100px;
    margin: auto;
    padding: 40px 20px;
    height: 100%;
    gap: 30px;
  }

  /* Mascot */
  .mascot {
    flex: 1;
    display: flex;
    justify-content: center;
  }

  .mascot img {
    width: 450px;
    max-width: 90%;
    filter: drop-shadow(3px 4px 6px rgba(0,0,0,0.8));
  }

  /* Login form */
  .login-form {
    flex: 1.3;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
  }

  .login-form h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 90px;
    color: #f9d64b;
    margin-bottom: 20px;
    text-shadow: 2px 2px 1px #201a06, 4px 4px 7px rgba(0,0,0,0.85);
  }

  /* Field container */
  .field-group {
    width: 80%;
    margin-bottom: 18px;
    text-align: left;
  }

  label {
    font-weight: bold;
    font-size: 18px;
    color: #392f00;
    text-shadow: 1px 1px 0 #e4cc52;
    display: block;
    margin-bottom: 6px;
  }

  input {
    width: 100%;
    height: 42px;
    background: rgba(58,47,3,0.7);
    border: none;
    border-radius: 5px;
    padding-left: 12px;
    font-size: 17px;
    color: #f9d64b;
    font-weight: 600;
    box-shadow: inset 2px 2px 8px rgba(250,219,102,0.5);
  }

  .login-btn {
    width: 160px;
    padding: 10px 0;
    background: #f9d64b;
    color: #3b3001;
    font-weight: 800;
    letter-spacing: 1px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 18px;
    box-shadow: 2px 2px 8px rgba(0,0,0,0.4);
    margin-top: 10px;
    display: inline-block;
    text-decoration: none !important;
  }

  .login-btn:hover {
    background: #e4cc52;
    transform: scale(1.05);
    box-shadow: 2px 2px 10px rgba(0,0,0,0.6);
    transition: all 0.2s ease-in-out;
  }

  .forgot {
    margin-top: 15px;
    font-size: 14px;
    color: #ffebaf;
    cursor: pointer;
    text-decoration: none !important;
  }

  .forgot:hover { color: white; }

  .seal {
    position: fixed;
    bottom: 10px;
    right: 10px;
    width: 70px;
    max-width: 20vw;
    pointer-events: none;
  }

  /* ---------------- MOBILE RESPONSIVE ---------------- */
  @media (max-width: 900px) {
    .container {
      flex-direction: column;
      justify-content: flex-start;
      padding-top: 40px;
      height: auto;
    }

    .login-form h1 {
      font-size: 70px;
    }

    .field-group {
      width: 90%;
    }
  }

  @media (max-width: 600px) {
    .container {
      padding: 20px 10px;
    }

    .mascot img {
      width: 300px;
    }

    .login-form h1 {
      font-size: 55px;
    }

    input {
      height: 38px;
      font-size: 15px;
    }

    .login-btn {
      width: 140px;
      font-size: 16px;
    }

    .seal {
      width: 60px;
    }
  }
</style>
</head>

<body>

<div class="bg-blur"></div>
<div class="bg-overlay"></div>

<div class="container">

  <div class="mascot">
    <img src="tiger-no-bg.png" alt="Mascot">
  </div>

  <div class="login-form">
    <h1>AcctDash</h1>

    <div class="field-group">
      <label>Account :</label>
      <input type="text" id="accountInput" required>
    </div>

    <div class="field-group">
      <label>Password :</label>
      <input type="password" id="passwordInput" required>
    </div>

    <button id="loginBtn" class="login-btn">LOGIN</button>

    <a href="forgot-password.html" class="forgot">Forgot Password?</a>

  </div>

</div>

<img src="seal.jpg" class="seal">

<script>
document.getElementById("loginBtn").addEventListener("click", function () {

    let acc = document.getElementById("accountInput").value.trim();
    let pass = document.getElementById("passwordInput").value.trim();

    if (acc === "" || pass === "") {
        alert("Please enter account and password.");
        return;
    }

    window.location.href = "dashboard.html";
});
</script>

</body>
</html>
