<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'aao-gold': '#d1a326',
                        'aao-dark': '#1a1717',
                        'aao-cream': '#f3ebd8',
                    },
                    fontFamily: {
                        sans: ['Montserrat', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                        display: ['Cinzel', 'serif'],
                    }
                },
            }
        }
    </script>

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: url("people.jpg") center/cover no-repeat fixed;
            min-height: 100vh;
            color: #1a1717;
        }

        .modal-bg {
            background: rgba(0,0,0,0.6);
        }

        .modal-box {
            background: #2b2b2b;
            border: 3px solid #d1a326;
            color: white;
        }

        .modal-input {
            background: #fff;
            color: #000;
            padding: 8px;
            border-radius: 6px;
            width: 100%;
            border: 2px solid #d1a326;
        }

        .modal-btn {
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: bold;
        }

        .btn-gold {
            background: #d1a326;
            color: #1a1717;
        }

        .btn-dark {
            background: #1a1717;
            color: #fff;
        }

        .btn-red {
            background: #b50000;
            color: #fff;
        }

        /* ðŸ”¥ SUBJECTS-STYLE HOVER EFFECTS */
        .hover-card {
            transition: all 0.25s ease-in-out;
        }
        .hover-card:hover {
            transform: scale(1.03);
            background: #e4b848 !important;
            box-shadow: 0 0 20px rgba(209,163,38,0.7);
        }
    </style>
</head>

<body class="text-aao-dark font-sans">

<!-- TOP HEADER -->
<header class="fixed top-0 left-0 w-full z-50 bg-aao-dark/90 shadow-lg backdrop-blur-sm">
    <div class="container mx-auto px-4 sm:px-8 py-3 flex justify-between items-center">
        <div class="flex items-center space-x-2">
            <img src="seal.jpg" class="w-12 h-12 rounded-full border-2 border-aao-gold object-cover">
            <span class="font-display text-xl sm:text-2xl text-aao-gold tracking-wider hidden sm:block">AAO</span>
        </div>

        <nav class="flex items-center space-x-6 sm:space-x-10 text-lg font-semibold">
            <a href="dashboard.html" class="text-aao-gold hover:text-white hidden md:block">Home</a>
            <a href="myspace.html" class="text-white font-extrabold border-b-2 border-aao-gold hidden md:block scale-110">My Space</a>
            <a href="profile.html" class="text-aao-gold hover:text-white hidden md:block">Profile</a>
            <a href="index.html" class="text-aao-gold hover:text-white hidden md:block">Log Out</a>
        </nav>
    </div>
</header>

<div class="container mx-auto pt-24 sm:pt-28 w-11/12 lg:w-4/5 flex flex-col lg:flex-row gap-8 pb-16">

    <!-- LEFT BOX -->
    <div class="left-box w-full lg:w-1/2 bg-aao-gold/75 p-6 sm:p-8 rounded-xl border-4 border-aao-gold shadow-2xl">

        <h1 class="text-4xl font-display font-bold text-center mb-6">Student ID</h1>

        <div class="bg-white p-6 rounded-xl border-t-8 border-aao-gold shadow-md w-full mb-6">
            <div class="flex flex-col md:flex-row items-start gap-6">
                <img id="mainMascot" src="tiger no bg.png" class="w-36 h-36 object-cover border-4 border-aao-dark rounded-lg bg-white">

                <div class="flex-1 w-full">
                    <img id="sideAttributeMascot" src="ardent.png" class="w-28 h-28 object-contain mx-auto md:mx-0">

                    <div class="mt-3 w-full text-base leading-relaxed">
                        <p><span class="font-semibold">Name:</span> <span id="displayName">Elena, Allesa</span></p>
                        <p><span class="font-semibold">Birthday:</span> <span id="displayBirthday">01/08/06</span></p>
                        <p><span class="font-semibold">School ID:</span> <span id="displaySchoolID">240###</span></p>
                        <p><span class="font-semibold">Year & Course:</span> <span id="displayCourse">BSMA 2C</span></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- MONTH SHORTCUTS -->
        <div class="grid grid-cols-6 gap-2 mb-4 text-center font-bold text-lg">
            <button onclick="jumpToMonth(0)" class="bg-aao-dark text-white py-2 rounded-lg hover:bg-aao-gold hover:text-aao-dark transition-colors duration-200">Jan</button>
            <button onclick="jumpToMonth(1)" class="bg-aao-dark text-white py-2 rounded-lg hover:bg-aao-gold hover:text-aao-dark transition-colors duration-200">Feb</button>
            <button onclick="jumpToMonth(2)" class="bg-aao-dark text-white py-2 rounded-lg hover:bg-aao-gold hover:text-aao-dark transition-colors duration-200">Mar</button>
            <button onclick="jumpToMonth(3)" class="bg-aao-dark text-white py-2 rounded-lg hover:bg-aao-gold hover:text-aao-dark transition-colors duration-200">Apr</button>
            <button onclick="jumpToMonth(4)" class="bg-aao-dark text-white py-2 rounded-lg hover:bg-aao-gold hover:text-aao-dark transition-colors duration-200">May</button>
            <button onclick="jumpToMonth(5)" class="bg-aao-dark text-white py-2 rounded-lg hover:bg-aao-gold hover:text-aao-dark transition-colors duration-200">Jun</button>
            <button onclick="jumpToMonth(6)" class="bg-aao-dark text-white py-2 rounded-lg hover:bg-aao-gold hover:text-aao-dark transition-colors duration-200">Jul</button>
            <button onclick="jumpToMonth(7)" class="bg-aao-dark text-white py-2 rounded-lg hover:bg-aao-gold hover:text-aao-dark transition-colors duration-200">Aug</button>
            <button onclick="jumpToMonth(8)" class="bg-aao-dark text-white py-2 rounded-lg hover:bg-aao-gold hover:text-aao-dark transition-colors duration-200">Sep</button>
            <button onclick="jumpToMonth(9)" class="bg-aao-dark text-white py-2 rounded-lg hover:bg-aao-gold hover:text-aao-dark transition-colors duration-200">Oct</button>
            <button onclick="jumpToMonth(10)" class="bg-aao-dark text-white py-2 rounded-lg hover:bg-aao-gold hover:text-aao-dark transition-colors duration-200">Nov</button>
            <button onclick="jumpToMonth(11)" class="bg-aao-dark text-white py-2 rounded-lg hover:bg-aao-gold hover:text-aao-dark transition-colors duration-200">Dec</button>
        </div>

        <!-- MONTH NAVIGATION -->
        <div class="flex justify-between items-center mb-2">
            <button onclick="changeMonth(-1)" class="px-4 py-2 bg-aao-dark text-white rounded-lg font-bold">â—€</button>
            <h2 id="monthTitle" class="text-2xl font-display font-bold text-center"></h2>
            <button onclick="changeMonth(1)" class="px-4 py-2 bg-aao-dark text-white rounded-lg font-bold">â–¶</button>
        </div>

        <!-- CALENDAR -->
        <div id="calendar"
             class="grid grid-cols-7 gap-2 bg-white p-4 rounded-lg border-2 border-aao-dark text-center font-semibold">
        </div>

        <!-- EVENT MODAL -->
        <div id="eventModal" class="fixed inset-0 flex items-center justify-center hidden modal-bg z-50">
            <div class="modal-box p-6 rounded-xl w-96">
                <h2 class="text-xl font-bold mb-4 text-center">Add or Edit Event</h2>

                <input id="eventInput" class="modal-input mb-4" placeholder="Type event here...">

                <div class="flex justify-between">
                    <button id="saveEvent" class="modal-btn btn-gold">Save</button>
                    <button id="deleteEvent" class="modal-btn btn-red">Delete</button>
                    <button onclick="closeModal()" class="modal-btn btn-dark">Cancel</button>
                </div>
            </div>
        </div>

        <!-- PROFILE SCRIPT -->
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const profileData = JSON.parse(localStorage.getItem('userProfile'));
                if (profileData) {
                    document.getElementById('displayName').textContent = profileData.name;
                    const d = new Date(profileData.birthday);
                    const formattedBirthday =
                        `${String(d.getMonth()+1).padStart(2,'0')}/` +
                        `${String(d.getDate()).padStart(2,'0')}/` +
                        `${String(d.getFullYear()).toString().slice(2)}`;
                    document.getElementById('displayBirthday').textContent = formattedBirthday;
                    document.getElementById('displaySchoolID').textContent = profileData.schoolID;
                    document.getElementById('displayCourse').textContent = profileData.course;
                    document.getElementById('mainMascot').src = profileData.mainMascot;
                    document.getElementById('sideAttributeMascot').src = profileData.sideAttributeMascot;
                }
            });
        </script>

        <!-- CALENDAR SCRIPT -->
        <script>
            let events = JSON.parse(localStorage.getItem("calendarEvents") || "{}");

            let currentMonth = new Date().getMonth();
            let currentYear = new Date().getFullYear();

            let selectedDateKey = "";

            function saveEvents() {
                localStorage.setItem("calendarEvents", JSON.stringify(events));
            }

            function openModal(dateKey) {
                selectedDateKey = dateKey;
                document.getElementById("eventInput").value = events[dateKey] || "";
                document.getElementById("eventModal").classList.remove("hidden");
            }

            function closeModal() {
                document.getElementById("eventModal").classList.add("hidden");
            }

            document.getElementById("saveEvent").onclick = () => {
                const value = document.getElementById("eventInput").value.trim();
                if (value === "") delete events[selectedDateKey];
                else events[selectedDateKey] = value;

                saveEvents();
                closeModal();
                generateCalendar();
            };

            document.getElementById("deleteEvent").onclick = () => {
                delete events[selectedDateKey];
                saveEvents();
                closeModal();
                generateCalendar();
            };

            function changeMonth(direction) {
                currentMonth += direction;

                if (currentMonth < 0) { currentMonth = 11; currentYear--; }
                else if (currentMonth > 11) { currentMonth = 0; currentYear++; }

                generateCalendar();
            }

            function jumpToMonth(m) {
                currentMonth = m;
                generateCalendar();
            }

            function generateCalendar() {
                const calendar = document.getElementById("calendar");
                const monthTitle = document.getElementById("monthTitle");

                const monthNames = [
                    "January","February","March","April","May","June",
                    "July","August","September","October","November","December"
                ];
                monthTitle.innerText = `${monthNames[currentMonth]} ${currentYear}`;

                calendar.innerHTML = "";

                const days = ["S", "M", "T", "W", "T", "F", "S"];
                days.forEach(d => {
                    const cell = document.createElement("div");
                    cell.innerText = d;
                    cell.classList.add("font-bold");
                    calendar.appendChild(cell);
                });

                const firstDay = new Date(currentYear, currentMonth, 1).getDay();
                const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

                for (let i = 0; i < firstDay; i++) {
                    calendar.appendChild(document.createElement("div"));
                }

                for (let day = 1; day <= daysInMonth; day++) {
                    const cell = document.createElement("div");

                    const dateKey = `${currentYear}-${currentMonth + 1}-${day}`;

                    cell.className =
                        "py-2 px-1 rounded-lg cursor-pointer transition font-semibold border border-transparent min-h-[60px] flex flex-col items-center";

                    const today = new Date();
                    if (
                        day === today.getDate() &&
                        currentMonth === today.getMonth() &&
                        currentYear === today.getFullYear()
                    ) {
                        cell.classList.add("bg-aao-gold", "border-aao-dark");
                    } else {
                        cell.classList.add("hover:bg-aao-gold/50");
                    }

                    const dayNumber = document.createElement("div");
                    dayNumber.innerText = day;
                    cell.appendChild(dayNumber);

                    if (events[dateKey]) {
                        const eventLabel = document.createElement("div");
                        eventLabel.innerText = events[dateKey];
                        eventLabel.className =
                            "mt-1 text-xs bg-aao-dark text-white px-2 py-1 rounded";
                        cell.appendChild(eventLabel);
                    }

                    cell.onclick = () => openModal(dateKey);

                    calendar.appendChild(cell);
                }
            }

            generateCalendar();
        </script>

    </div>

    <!-- RIGHT BOX -->
    <div class="right-box w-full lg:w-1/2 bg-aao-gold/40 p-8 rounded-xl border-4 border-aao-gold shadow-2xl flex flex-col gap-8">

        <a href="todo.html" class="hover-card bg-aao-gold p-8 rounded-xl shadow-xl border-2 border-aao-dark text-3xl font-display font-bold flex items-center gap-4 cursor-pointer">â–¶ TO DO</a>

        <a href="subjects.html" class="hover-card bg-aao-gold p-8 rounded-xl shadow-xl border-2 border-aao-dark text-3xl font-display font-bold flex items-center gap-4 cursor-pointer">â–¶ SUBJECTS</a>

        <a href="grade-computation.html" class="hover-card bg-aao-gold p-8 rounded-xl shadow-xl border-2 border-aao-dark text-3xl font-display font-bold flex items-center gap-4 cursor-pointer">â–¶ GRADE COMPUTATION</a>

    </div>
</div>

</body>
